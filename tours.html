<header>

<main>
<h2 class="main-heading">Explore Our Tours</h2>

<section class="filters">
<select id="locationFilter">
<option value="">All Locations</option>
</select>
<input type="number" id="priceFilter" placeholder="Max Price (â‚¹)">
<button id="filterBtn">Filter</button>
<button id="resetBtn">Reset</button>
</section>

<div class="card-container" id="toursContainer"></div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
<div class="modal-content">
<span id="closeModal">&times;</span>
<h3 id="modalTitle"></h3>
<form id="bookingForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="number" id="people" placeholder="Number of People" required>
<button type="submit">Confirm Booking</button>
</form>
</div>
</div>

</main>

<footer>
<p>Your Friendly Tour Guide</p>
</footer>
